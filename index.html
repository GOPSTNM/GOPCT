<html>
  <body>
    <h1>Local Storage Program</h1><br/>
    Data: <input type="text" id="input">
    <button onclick="C()">Update Saved Data</button>
    <br/><br/><br/>
    <button onclick="Show()">Show Saved Data</button>
    <p id="show">
      <input type="button">
<input type="checkbox">
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week">
  </body>
  <script>
    function C () {
      const x = document.getElementById("input").value;
      alert("Data Saved. Data is " + x);
      localStorage.setItem("CT", x);
    }
    function Show () {
      document.getElementById("show").innerHTML = localStorage.getItem("CT");
    }
  </script>
</html>
