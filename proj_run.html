<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function sub1() {
            let num = getRandomInt(2, 100);
            let lv = 1;
            let uv = 100;
            let userinput = 0;

            while (userinput !== num) {
                let correct = 0;
                while (correct === 0) {
                    userinput = parseInt(document.getElementById("userInput").value);
                    if (userinput >= uv || userinput <= lv) {
                        document.getElementById("output").innerText = "Input out of range, please input again.";
                    } else {
                        correct = 1;
                    }
                }
                if (userinput > num) {
                    uv = userinput;
                }
                if (userinput < num) {
                    lv = userinput;
                }
            }
            document.getElementById("output").innerText = "Bingo";
        }

        function sub2() {
            let num = getRandomInt(2, 100);
            let userinput = 0;
            let numlist = [num];

            while (userinput !== num) {
                document.getElementById("output").innerText = "**********************************************************";
                for (let i = 0; i < 5; i++) {
                    numlist.splice(getRandomInt(0, numlist.length), 0, getRandomInt(2, 100));
                }
                document.getElementById("output").innerText += "\n" + numlist.join(", ");
                while (!numlist.includes(userinput)) {
                    userinput = parseInt(document.getElementById("userInput").value);
                    if (!numlist.includes(userinput)) {
                        document.getElementById("output").innerText = "Input out of range, please input again.";
                    }
                }
                if (userinput !== num) {
                    document.getElementById("output").innerText = "The number is incorrect. Try again.";
                } else {
                    document.getElementById("output").innerText = "Bingo";
                }
            }
        }

        function bonus() {
            let num = getRandomInt(2, 100);
            let lv = 1;
            let uv = 100;
            let userinput = 0;

            while (userinput !== num) {
                let correct = 0;
                while (correct === 0) {
                    userinput = parseInt(document.getElementById("userInput").value);
                    if (userinput >= uv || userinput <= lv) {
                        document.getElementById("output").innerText = "Input out of range, please input again.";
                    } else {
                        correct = 1;
                    }
                }
                if (userinput > num) {
                    uv = userinput;
                }
                if (userinput < num) {
                    lv = userinput;
                }
            }
            document.getElementById("output").innerText = "Bingo";
        }

        function startGame() {
            let choice = '';
            while (choice !== 'E') {
                document.getElementById("output").innerText = '**********************************************************\n' +
                    '**************************YLMASS**************************\n' +
                    '************************Bingo Game************************\n' +
                    '*****************A.Easy Level*****************************\n' +
                    '*****************B.Difficult Level ***********************\n' +
                    '*****************C.Challenging Level *********************\n' +
                    '*****************D.Exit **********************************\n' +
                    'Input a choice (A,B,C,D): ';
                choice = document.getElementById("userInput").value.toUpperCase();
                if (choice < 'A' || choice > 'D') {
                    document.getElementById("output").innerText = "Input out of range, please input again.";
                } else {
                    if (choice === 'A') {
                        sub1();
                    }
                    if (choice === 'B') {
                        sub2();
                    }
                    if (choice === 'C') {
                        bonus();
                    }
                }
                document.getElementById("output").innerText += '\n*************************Bye Bye!*************************';
            }
        }
    </script>
</head>
<body>
    <div>
        <pre id="output"></pre>
        <input type="text" id="userInput" placeholder="Enter your input here" />
        <button onclick="startGame()">Start Game</button>
    </div>
</body>
</html>
